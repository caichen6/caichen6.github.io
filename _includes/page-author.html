{% if page.author %}
  	{% assign author = site.data.authors[page.author] %}
{% else %}
 	{% assign author = site.owner %}
{% endif %}

<div class="author-image">
	<img src="{{ site.url }}/images/{{ author.avatar }}" alt="{{ author.name }}">
</div><!-- ./author-image -->
<div class="author-content">
	<h3 class="author-name" >
		Written by <span itemprop="author">{{ author.name }}</span>

		<div class="page-meta">
			<p>Updated 
			<time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="datePublished">{{ page.date | date: "%B %d, %Y" }}</time>
			</p>
		</div>

		</h3>
	<p class="author-bio">{{ author.bio }}</p>
</div><!-- ./author-content -->
