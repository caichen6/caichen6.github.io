
<div class="author-image">
	<img src="{{ site.url }}/images/{{ site.owner.avatar }}" alt="{{ site.owner.name }}">
</div><!-- ./author-image -->
<div class="author-content">
	<h3 class="author-name" >
		Written by <span itemprop="author">{{ site.owner.name }}</span>

		<div class="page-meta">
			<p>Updated 
			<time datetime="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}" itemprop="datePublished">{{ page.date | date: "%B %d, %Y" }}</time>
			</p>
		</div>
		</h3>

</div><!-- ./author-content -->
